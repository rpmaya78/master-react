<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>Tu tienda BTC</title>
        <!-- Hoja de estilos-->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    </head>
    <body>
        <header id="header">
            <div class="center">
                <!-- LOGO -->
                <div id="logo">
                    <img src="assets/images/bitcoin.svg" class="app-logo" alt="Logotipo" /> 
                    <span id="brand">
                        <strong>Sat</strong>House
                    </span>
                </div>
                <!-- MENÚ -->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="formulario.html">Formulario</a>
                        </li>
                        <li>
                            <a href="article.html">Pagina 1</a>
                        </li>
                        <li>
                            <a href="#">Pagina 2</a>
                        </li>
                    </ul>
                </nav>
                <!-- Limpiar Flotado -->
                <div class="clearfix"></div>
            </div>
        </header>

        
        <div class="center">
            <section id="content">
                
                <h1 class="subheader">Formulario</h1>
                <form class="mid-form">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" />
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="nombre" />
                    </div>
                    <div class="form-group">
                        <label for="bio">Biografía</label>
                        <textarea name="bio"></textarea>
                    </div>
                    <div class="form-group radiobuttons">
                        <input type="radio" name="sexo" value="hombre"/> Hombre
                        <input type="radio" name="sexo" value="mujer"/> Mujer 
                        <input type="radio" name="sexo" value="otro"/>  Otro
                    </div>
                    <div class="clearfix"></div>
                    <input type="submit" value="Enviar" class="btn btn-success" />
                </form>

            </section>

            <!--Barra lateral-->
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear artículo</a>
                </div>
                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el artículo que buscas</p>
                    <form>
                        <input type="text" name="search" />
                        <input type="submit" name="submit" value="Buscar" class="btn"/>
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </div>

        <footer id="footer">
            <div class="center">
                &copy; Tienda offline para compra venta de BTC y otras criptomonedas
            </div>
        </footer>
    </body>
</html>
